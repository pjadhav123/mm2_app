<html>
	<head>
		<title>New Motivational Msg App by Kamal Sir</title>
		<style>
			*{font-size:40px;}
			body{background-color:lightblue;}
		</style>
	</head>

	<body>
		<center>
			<h1>New Motivational App</h1>
			
				<h2 id="msg"/>
			
			<script>
				function show()
				{
					
					let msg = document.getElementById("msg");

					let data = ["be a warrior", "u can do it", "just do it", "all the best", "trust the process"]
					let r = parseInt(Math.random()*data.length);
					msg.innerHTML = data[r];
				}

				show();
				setInterval(show,5000);
				
			</script>
		</center>
	</body>
</html>
